    <div>
        <form action="./controller.php" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="email">آدرس ایمیل</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="ایمیل">
                <small id="emailHelp" class="form-text text-muted">ادرس ایمیل خود را وارد کنید</small>
            </div>

            <div class="form-group">
                <label for="studentName">نام دانشجو:</label>
                <input type="text" name="studentName" class="form-control" id="studentName"  placeholder="نام خود را وارد کنید">
                <small class="form-text text-muted">نام خود را وارد کنید به صورت کامل.</small>
            </div>

            <div class="form-group">
                <label for="studentNumber">شماره دانشجویی :</label>
                <input type="number" class="form-control" id="studentNumber"  placeholder="شماره دانشجویی" name="studentNumber">
            </div>

            <div class="form-group">
                <label for="lessonCode">مشخصه درس :</label>
                <input type="number" class="form-control" id="lessonCode"  placeholder="مشخصه درس" name="lessonCode">
            </div>

            <div class="form-group">
                <label for="date">تاریخ :</label>
                <input type="text" class="form-control" id="date"  placeholder="990825" name="date">
            </div>

            <div class="form-group">
                <label for="type">نوع تمرین :</label>
                <select class="form-control form-control-lg" id="type" name="type">
                    <option value="th">تمرین خانه</option>
                    <option value="ex">تمرین کلاسی</option>
                </select>
            </div>

            <br>
            <h3>نوع فایلی که میخواهید بفرستید:</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="fileType" id="pdf" value="pdf" checked>
                <label class="form-check-label" for="pdf">
                    pdf
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="fileType" id="image" value="image">
                <label class="form-check-label" for="image">
                    عکس
                </label>
            </div>
            <h3>اگر فایل شما pdf هست:</h3>
            <div class="form-group">
                <label for="pdfFile">فایل مورد نظر(pdf)</label>
                <input type="file" class="form-control-file" id="pdfFile" name="pdfFile">
            </div>

            <h3>اگر فایل های شما عکس هست:</h3>
            <div class="form-group">
